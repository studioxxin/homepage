<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designer Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="intro" id="intro">
    <h1>Welcome to My Portfolio</h1>
    <button onclick="document.getElementById('home').scrollIntoView({behavior: 'smooth'})">Enter</button>
  </section>

  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div class="banner">
      <h2>Visual Designer</h2>
      <p>Branding & Digital Experiences</p>
    </div>
  </section>

  <section id="portfolio">
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="images/project1-thumb.jpg" alt="Project 1">
        <div class="portfolio-overlay">Project 1</div>
      </div>
      <div class="portfolio-item">
        <img src="images/project2-thumb.jpg" alt="Project 2">
        <div class="portfolio-overlay">Project 2</div>
      </div>
    </div>
  </section>

  <section id="contact">
    <!-- Replace your@email.com with your real email if you want mailto behavior -->
    <form class="contact-form" action="mailto:your@email.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
