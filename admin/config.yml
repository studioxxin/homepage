backend:
  name: git-gateway
  branch: main # 또는 master
media_folder: "images"
public_folder: "/images"
collections:
  - name: "pages"
    label: "페이지"
    files:
      - file: "index.html"
        label: "홈페이지"
        fields:
          - {label: "제목", name: "title", widget: "string"}
          - {label: "대표 이미지", name: "thumbnail", widget: "image"}
          - {label: "내용", name: "body", widget: "markdown"}
